    const web3 = new Web3(rpcURL)

    web3.eth.defaultAccount = web3.eth.accounts[0];
    var ABI = [
    {
      "inputs": [
        {
          "internalType": "string",
          "name": "_fName",
          "type": "string"
        },
        {
          "internalType": "uint256",
          "name": "_age",
          "type": "uint256"
        }
      ],
      "name": "setInstructor",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "getInstructor",
      "outputs": [
        {
          "internalType": "string",
          "name": "",
          "type": "string"
        },
        {
          "internalType": "uint256",
          "name": "",
          "type": "uint256"
        }
      ],
      "stateMutability": "view",
      "type": "function",
      "constant": true
    }
  ];
        
  var CoursesContract = web3.eth.contract(ABI);
  var Courses = CoursesContract.at('0xB6b5847eA6f7608537acE3a56F8a29BbB8F7a6A4');
  
  Courses.methods.getInstructor().call().then((jsonRpcResult) => {
      htmlLabel.innerHTML = jsonRpcResult;

    });
